<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Retro Quest</title>
  <meta name="author" content="Frank Mitchell" />
  <meta name="viewport" content="width=device-width,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" media="screen, handheld" href="css/game.min.css" />
</head>
<body>
<div id="dungeon">
  <div class="quest info">
    <p class="quest counter">Quest 1/8</p>
    <p class="quest text">Scare away a bat.</p>
    <p id="steps" class="game score">0</p>
  </div>
  <div id="room">
    <img id="rocks1" src="./img/rocks.png" class="pixelated lootable" />
    <img id="pickup-key" src="./img/key.png" class="hidden pixelated lootable" />
    <p id="weapon" class="hidden weapon sword"><span class="gfx"></span></p>
    <p id="target" class="target fly horizontal fast"><img src="./img/bat.png" class="pixelated" /></p>
    <p id="character" class="character"></p>
    <p id="emote" class="hidden emote"></p>
  </div>
  <div id="inventory" class="inventory">
    <p id="item" class="item sword"></p>
    <p class="helpful">Bats are afraid of flying objects. Get close enough to a bat and you can scare it away with your dagger.</p>
  </div>
  <p id="button-one" class="button"><span>B</span></p><p id="button-two" class="button"><span>A</span></p>
</div>
  <canvas id="gfx" class="hidden pixelated"></canvas>
  <script src="js/jquery.js"></script>
  <script src="js/game.js"></script>
  <script>Game.play()</script>
</body>
</html>
