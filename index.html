<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>js13k2015</title>
  <meta name="author" content="Frank Mitchell" />
  <meta name="viewport" content="width=device-width,user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" media="screen, handheld" href="css/game.min.css" />
</head>
<body>
<div id="dungeon">
  <div id="room">
    <img id="pickup-key" src="./img/key.png" class="hidden pixelated key1" />
    <p id="weapon" class="hidden weapon sword"><span class="gfx"></span></p>
    <p class="castle left wall"></p>
    <p class="castle right wall"></p>
    <p class="castle bottom wall"></p>
    <p class="castle bottom left"></p>
    <p class="castle bottom right"></p>
    <p class="castle top wall"></p>
    <p class="castle top left"></p>
    <p class="castle top right"></p>
    <p id="target" class="target fly horizontal"><img src="./img/bat.png" class="pixelated" /></p>
    <p id="character" class="character"><img src="./img/player.png" class="pixelated player" /></p>
    <p id="emote" class="emote"></p>
  </div>
  <ol class="items"><li id="sword" class="picked item"><img src="./img/sword.png" class="pixelated sword1" />
    </li><li id="bow" class="item"><img src="./img/bow.png" class="pixelated bow1" />
    </li><li id="potion" class="item"><img src="./img/potion.png" class="pixelated potion1" /><img src="./img/potion.png" class="pixelated potion2" /><img src="./img/potion.png" class="pixelated potion3" />
    </li><li id="key" class="item"><img src="./img/key.png" class="pixelated key1" />
  </li></ol>
  <dv id="menu" class="overlay menu">
    <p id="title" class="title">Drinking with Dragons</p>
    <div class="quests">
      <p id="quest-title" class="quest title">Quest</p>
      <p id="quest-counter" class="quest counter">0 / 100</p>
      <p id="quest-text" class="quest text">Have a drink with a dragon</p>
      <p class="quest skip">skip</p>
    </div>
    <p id="score" class="score"></p>
    <p id="play" class="button play">Play</p>
  </div>
</div>
  <canvas id="gfx" class="hidden pixelated"></canvas>
  <script src="js/jquery.js"></script>
  <script src="js/game.js"></script>
  <script>Game.play()</script>
</body>
</html>
